<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/game.png">    
</head>
<header>
    <h1 id="title">Rock Paper Scissors</h1>
    <p id="name">By Jurrie Piek</p>
</header>

<body>
    <div class="img-wrapper">
        <img title="rock" onclick="rock()" src="images/rock.png" alt="Rock">
        <img title="paper" onclick="paper()" src="images/paper.png" alt="Paper">
        <img title="scissors" onclick="scissors()" src="images/scissors.png" alt="Scissors">
    </div>
    <div class="scoreboard">
        <p id="player" class="badge">Player</p>
        <p id="bot" class="badge2">Computer</p>
        <p class="score"><span id="user">0</span>:<span id="computer">0</span></p>
        <button id="startbtn" onclick="start()">Start</button>
        <button id="resetbtn" onclick="reset()">Reset</button>
    </div>
    <div class="console">
        <p id="l1"></p>
        <p id="l2"></p>
        <p id="l3"></p>
        <p id="l4"></p>
        <p id="l5"></p>
        <p id="l6"></p>
        <p id="l7"></p>
        <p id="l8"></p>
        <p id="l9"></p>
        <p id="l10"></p>
        <p id="l11"></p>
    </div>
    <script src="javascript.js"></script>
</body>
<footer>
    
    
</footer>
</html>
